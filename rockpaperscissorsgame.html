<!DOCTYPE html>
<htmml>
    <link rel="stylesheet" href="style.css">
    <head>
        <title>Rock Paper scissors game</title>
    </head>
    <body>
        <header> 
            <h1>Rock Paper Scissors</h1>
            </header>
<div class="scoreBoard">
    <span id="playerScore">0</span>:<span id="computerScore">0</span>
    

<div id="playerLabel" class="players"><h2>You</h2></div> 
<div id="computerLabel" class="players"><h2>Computer</h2></div>

<div class="choices"></div>

<div class="choice" id="r">
<img src="the rock.webp" alt="rocks" width="100" height="100">
</div>

<div class="choice" id="p">
<img src="the paper.jpg" alt="papers" width="100" height="100">
</div>

<div class="choice" id="s">
<img src="the scissors.jpg" alt="scissors" width="100" height="100">
</div>

<div class="result">
    <p>Rock beats Scissors You Win!</p>
    </div>
    <script src="app.js" charset="utf-8"></script>
    </body>
    
</htmml>
